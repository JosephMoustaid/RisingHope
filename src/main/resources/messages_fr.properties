home.donate.title=Faites un don à Rising Hope
home.donate.text=Votre soutien généreux nous permet de poursuivre notre mission de répandre l'amour de Dieu et de servir notre communauté.
home.donate.helper=FAIRE UN DON

home.approach.title=Solutions compatissantes pour un impact durable
home.approach.helper=NOTRE APPROCHE
home.approach.text=Notre approche se concentre sur la création d'un changement durable en s'attaquant aux causes profondes, en autonomisant les communautés et en proposant des solutions compatissantes.
home.approach.mission.title=Notre mission
home.approach.mission.text=Nous nous efforçons de créer un changement positif et d'autonomiser.
home.approach.vision.title=Notre vision
home.approach.vision.text=Nous envisageons un monde où chaque individu a accès aux besoins de base, aux opportunités et au soutien nécessaire pour s'épanouir.
home.approach.values.title=Nos valeurs
home.approach.values.text=Compassion, intégrité, collaboration et responsabilité guident notre travail.

home.faq.title=Réponses à vos questions
home.faq.helper=FAQ
home.faq.mission.question=Quelle est la mission de votre organisation?
home.faq.mission.answer=Notre mission est de fournir un soutien et des ressources à ceux qui en ont besoin, en autonomisant les individus et les communautés.
home.faq.volunteer.question=Comment puis-je m'impliquer en tant que bénévole?
home.faq.volunteer.answer=Nous accueillons des bénévoles de tous âges et compétences. Vous pouvez nous envoyer un e-mail directement dans la section contact ou via votre application de messagerie.
home.faq.donations.question=Comment puis-je faire un don?
home.faq.donations.answer=Vous pouvez faire un don via notre site web en utilisant la passerelle Stripe ou en nous contactant directement. Chaque contribution fait la différence.
home.faq.isItLegit.question=Mes dons vont-ils au bon endroit?
home.faq.isItLegit.answer=Oui, nous sommes une organisation à but non lucratif enregistrée et tous les dons vont directement à nos programmes et initiatives. Chaque organisation n'est disponible qu'après un processus rigoureux par l'administrateur de l'application.

home.impact.title=Notre impact
home.impact.helper=IMPACT
home.impact.text=Chaque jour, ensemble avec vous, nous sauvons des vies et aidons des millions de personnes à trouver le chemin d'une vie meilleure dans le monde entier.
home.impact.efficiency.title=Nous sommes efficaces
home.impact.efficiency.text=Votre don fait plus quand vous donnez à notre organisation. 90% des fonds vont directement à notre travail de sauvetage.
home.impact.farReach.title=Nous avons une large portée
home.impact.farReach.text=L'un des plus grands réseaux humanitaires, travaillant dans plus de 100 pays.
home.impact.localyLead.title=Nous sommes dirigés localement
home.impact.localyLead.text=Nous travaillons avec des partenaires locaux pour garantir que nos programmes sont culturellement pertinents et efficaces.
home.impact.truster.title=Nous sommes de confiance
home.impact.truster.text=Nous sommes un partenaire de confiance, reconnu pour notre transparence et notre responsabilité.

home.contactUs.title=Nous aimerions avoir de vos nouvelles
home.contactUs.helper=CONTACTEZ-NOUS
home.contactUs.text=Que vous ayez une question, un commentaire ou que vous souhaitiez vous impliquer, nous sommes là pour vous aider. Contactez-nous!

