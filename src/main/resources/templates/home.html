<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <script src="../static/js/donate.js"></script>
    <title>Home</title>
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Local bootsrap js -->
    <script src="/js/bootstrap.bundle.min.js" defer></script>
    <style>
        .carousel-item {
            transition: transform 0.6s ease-in-out;
        }

        .carousel-inner {
            padding: 20px 0; /* Add some vertical spacing */
        }
    </style>
</head>

<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<main>
    <div th:replace="~{fragments/hero :: hero}"></div>
    <div class="container my-5 px-4 px-md-0">
        <h2 class="text-center mb-4 fw-bold text-primary" data-aos="fade-up" th:text="#{home.charities.title}"></h2>
        <div class="row">
            <div class="col-md-6 col-lg-4 mb-4" data-aos="zoom-in-up" th:each="action : ${charityActions}">
                <div th:replace="~{fragments/charitycard :: charitycard(action=${action})}"></div>
            </div>
        </div>
            <div class="d-flex justify-content-center">
                <a href="/charities" class="contact-btn button slide-to-rigth-btn m-auto">
                <span class="slide-to-right-span">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    <span th:text="#{common.seeMorePrograms}"></span>
                </span>
                </a>
            </div>
    </div>



    <!-- The word we live in -->
    <div class="container my-5">
        <div class="row align-items-center">
            <div class="col-md-6 " data-aos="fade-right">
                <h3 class="fw-bold" th:text="#{home.theWorldWeLiveIn.title}"></h3>
                <p class="text-muted" th:text="#{home.theWorldWeLiveIn.text}">
                </p>
                <p class="text-muted" th:text="#{home.theWorldWeLiveIn.joinUs}">
                </p>
            </div>

            <div class="col-md-6" data-aos="fade-left">
                <div class="ratio ratio-16x9 rounded-2">
                    <iframe
                            src="https://www.youtube.com/embed/808IgGwV1W4?si=Jf3PnfpbAYpd7DO_"
                            title="YouTube video player"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerPolicy="strict-origin-when-cross-origin"
                            allowFullScreen
                            class="rounded-4"
                    ></iframe>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/impacthighlights :: impacthighlights}"></div>

    <div class="container my-5 fs-6" style="max-width: 1400px;">
        <h2 class="text-center mb-4 fw-bold text-primary" data-aos="fade-up" th:text="#{home.organization.title}"></h2>

        <div class="row g-4"> <!-- Use g-4 for consistent spacing -->
            <div class="col-12 col-md-6 mb-3" data-aos="flip-up">
                <div th:replace="~{fragments/organizationcard :: organizationcard(organization=${organizations.get(0)})}"></div>
            </div>
            <div class="col-12 col-md-6 mb-3"   data-aos="flip-up">
                <div th:replace="~{fragments/organizationcard :: organizationcard(organization=${organizations.get(1)})}"></div>
            </div>
        </div>
        <div class="row g-4"> <!-- Use g-4 for consistent spacing -->
            <div class="col-12 col-md-6 mb-3 "  data-aos="flip-up">
                <div th:replace="~{fragments/organizationcard :: organizationcard(organization=${organizations.get(2)})}"></div>
            </div>
            <div class="col-12 col-md-6 mb-3"  data-aos="flip-up">
                <div th:replace="~{fragments/organizationcard :: organizationcard(organization=${organizations.get(3)})}"></div>
            </div>
        </div>
        <div class="row g-4"> <!-- Use g-4 for consistent spacing -->
            <div class="col-12 col-md-6 mb-3"  data-aos="flip-up">
                <div th:replace="~{fragments/organizationcard :: organizationcard(organization=${organizations.get(4)})}"></div>
            </div>
            <div class="col-12 col-md-6 mb-3"  data-aos="flip-up">
                <div th:replace="~{fragments/organizationcard :: organizationcard(organization=${organizations.get(5)})}"></div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/whatwedo :: whatwedo}"></div>

    <div th:replace="~{fragments/howtohelp :: howtohelp}"></div>

    <div th:replace="~{fragments/donatesection :: donatesection}"></div>

    <div th:replace="~{fragments/approach :: approach}"></div>

    <div th:replace="~{fragments/faq :: faq}"></div>

    <div th:replace="~{fragments/impact:: impact}"></div>

    <div th:replace="~{fragments/contact :: contact}"></div>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
<!-- Initialize the carousel with custom options -->
<!-- Styles -->
<style>
    .background {
        position: relative;
        width: 80%;
        height: 500px;
        overflow: hidden;
        margin-bottom: 20px;
    }

    .background img {
        width: 100%;
        height: 100% !important;
        object-fit: cover;
        border-radius: 40px !important;
    }

    .play-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.6);
        border: none;
        color: white;
        font-size: 24px;
        border-radius: 50%;
        padding: 20px;
        cursor: pointer;
    }

    .amounts button {
        margin: 5px;
        padding: 8px 16px;
        border: none;
        background: #eee;
        cursor: pointer;
        border-radius: 5px;
    }

    .amounts button.active,
    .amounts button:hover {
        background: #007bff;
        color: white;
    }
</style>

<!-- Script -->
<script>


    // Initialize AOS (Animate On Scroll)
    AOS.init({
        duration: 1000, // Animation duration in ms
        once: true,     // Whether animation should happen only once
    });
</script>
</html>
