<div th:fragment="organizationcard(organization)" class="h-100">
    <div class="org-card card-hover rounded-4 border-0 shadow-lg transition-all mb-4 h-100" style="max-height: 300px;">
        <div class="row g-0 h-100"> <!-- Main row -->
            <!-- Left: Banner Column -->
            <div class="col-md-5 position-relative" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
                <img th:src="${organization.profileBanner ?: (organization.media['image_0'] ?: '/images/default-banner.jpg')}"
                     alt="Organization banner"
                     class="img-fluid w-100 h-100 object-fit-cover rounded-start-4" >
                <!-- Verified Badge -->

            </div>

            <!-- Right: Content Column -->
            <div class="col-md-7 d-flex flex-column">
                <div class="p-4 h-100 d-flex flex-column">
                    <!-- Header -->
                    <div class="mb-2">
                        <h3 class="h5 mb-1 fw-700 text-primary text-truncate" th:text="${organization.name}"></h3>
                        <div class="d-flex align-items-center text-muted small">
                            <i class="fas fa-map-marker-alt me-2"></i>
                            <span class="text-truncate" th:text="${organization.legalAddress}"></span>
                        </div>
                    </div>

                    <!-- Content -->
                    <div class="flex-grow-1 my-2">
                        <div class="text-muted line-clamp-3 mb-3" style="--line-clamp: 3;"
                             th:utext="${organization.htmlContent}"></div>
                        <div class="d-flex flex-wrap gap-4 small">
                            <div th:if="${organization.phoneNumber}" class="d-flex align-items-center text-truncate">
                                <i class="fas fa-phone me-2 text-primary"></i>
                                <span class="text-truncate" th:text="${organization.phoneNumber}"></span>
                            </div>
                            <div th:if="${organization.email}" class="d-flex align-items-center text-truncate">
                                <i class="fas fa-envelope me-2 text-primary"></i>
                                <span class="text-truncate" th:text="${organization.email}"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="d-flex justify-content-between align-items-center pt-3 border-top mt-auto">
                        <div th:if="${organization.validated}" >
                            <span class="badge rounded-pill px-3 py-2 d-flex align-items-center">
                                <i class="fas fa-check-circle me-2"></i> Verrified
                            </span>
                        </div>
                        <span class="badge rounded-pill"
                              th:classappend="${organization.validated} ? 'bg-success' : 'bg-secondary'"
                              th:text="verrified"></span>
                        <span class="badge rounded-pill"
                              th:classappend="${organization.status == 'ACTIVE'} ? 'bg-success' : 'bg-secondary'"
                              th:text="${#strings.capitalize(organization.status?.toLowerCase())}"></span>
                        <a th:href="@{/organization/{id}(id=${organization.id})}"
                           class="btn btn-primary btn-hover px-4 rounded-pill d-flex align-items-center">
                            <span th:text="#{organization.explore}"></span> <i class="fas fa-arrow-right ms-2 small"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
