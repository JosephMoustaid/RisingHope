<div th:fragment="charitycard">
    <div class="donation-card card border-0 shadow-sm h-100 shadow">
        <!-- Card Image -->
        <div class="card-img-top overflow-hidden position-relative" style="height: 200px;">
            <img
                    th:src="${image}"
                    th:alt="${title}"
                    class="w-100 h-100 object-fit-cover p-2"
                    loading="lazy"
            />
        </div>

        <!-- Card Body -->
        <div class="card-body d-flex flex-column text-start">
            <h5 class="card-title fw-bold text-dark mb-3" th:text="${title}"></h5>
            <p class="card-text text-muted flex-grow-1" th:text="${description}"></p>

            <!-- Progress Bar -->


            <div class="mb-3">
                <div class="d-flex justify-content-between mb-1">
                    <span class="text-primary fw-bold" th:text="|${currency}${amountCollected}|"></span>
                    <span class="text-muted" th:text="|${currency}${goal}|"></span>
                </div>

                <!--
                <div class="progress" style="height: 8px;">
                    <div
                            class="progress-bar"
                            role="progressbar"
                            th:style="'width: ' + ${progressPercentage} + '%'"
                            th:aria-valuenow="${amountCollected}"
                            aria-valuemin="0"
                            th:aria-valuemax="${goal}">
                    </div>
                </div>
                -->
            </div>
        </div>
    </div>
</div>
