<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <title th:text="#{login.chooseRoleLogin}"></title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="login-page  min-vh-100 d-flex align-items-center register-hero h-100 position-relative"
     style="background-image: url('/images/register2.jpg'); background-repeat: no-repeat ; width: 100%; background-size: cover;"
>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card-body p-5">
                    <div class="d-flex justify-content-center mb-4">
                        <img src="/images/5-removebg-preview.png" alt="Logo" width="220" />
                    </div>
                    <h2 class="text-center mb-4 fw-bold text-primary "  th:text="#{welcome.title}"></h2>

                    <!-- Two small cards -->
                    <div class="row">
                        <div class="col-6">
                            <a href="/auth/login/user" class="text-decoration-none">
                                <div class="card text-center shadow-sm border-0">
                                    <div class="card-body">
                                        <i class="fas fa-user fa-3x text-primary mb-3"></i>
                                        <h5 class="card-title fw-bold" th:text="#{login.userLogin}"></h5>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-6">
                            <a href="/auth/login/organization" class="text-decoration-none">
                                <div class="card text-center shadow-sm border-0">
                                    <div class="card-body">
                                        <i class="fas fa-building fa-3x text-secondary mb-3"></i>
                                        <h5 class="card-title fw-bold" th:text="#{login.orgLogin}"></h5>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    // Initialize AOS (Animate On Scroll)
    AOS.init({
        duration: 1000, // Animation duration in ms
        once: true,     // Whether animation should happen only once
    });
</script>
</html>
