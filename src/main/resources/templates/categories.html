<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title th:text="${title}">Categories</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <script src="/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>

<div th:replace="~{fragments/nav :: nav}"></div>

<main class="py-5">
    <div class="container">
        <h1 class="mb-4 fw-bold text-center" th:text="#{exploreCategories}"></h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-xxl-4 g-4">
            <div class="col" th:each="category : ${categories}">
                <a th:href="@{/charities(category=${category})}" class="text-decoration-none">
                    <div class="card shadow-sm h-100 hover-shadow rounded-4 overflow-hidden">
                        <img class="card-img-top object-fit-cover"
                             th:src="@{'/images/categories/' + ${category} + '.jpg'}"
                             th:alt="${category}"
                             style="height: 200px; object-fit: cover;" />
                        <div class="card-body text-center">
                            <h5 class="fw-bold text-dark" th:text="${category}">Category</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>

<script>
    // Initialize AOS (Animate On Scroll)
    AOS.init({
        duration: 1000, // Animation duration in ms
        once: true,     // Whether animation should happen only once
    });
</script>
</html>
