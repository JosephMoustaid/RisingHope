home.faq.donations.answer=يمكنك التبرع عبر موقعنا باستخدام بوابة Stripe أو بالاتصال بنا مباشرة. كل مساهمة تصنع فرقًا.
home.faq.isItLegit.question=هل تذهب تبرعاتي إلى المكان الصحيح؟
home.faq.isItLegit.answer=نعم، نحن منظمة غير ربحية مسجلة وجميع التبرعات تذهب مباشرة إلى برامجنا ومبادراتنا، كل منظمة متاحة فقط بعد عملية دقيقة وشرعية من قبل مسؤول التطبيق.

